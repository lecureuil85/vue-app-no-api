    <head>
        <meta charset="utf-8">

    <header>
        <h1>Distribution des croquettes</h1>
    </header>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="app">
    <form>
        <span>Choisissez votr animal : </span>
        <select v-model="animal" id="animal">
           <option value="1">chat<img :src="option.cardImage"></option>
           <option value="2">chien</option>
       </select>
       <span>Quel est sont poids : </span>
       <select v-model="poids" id="poids">
        <option v-for="i in 50" :value="i * 1000">{{i + "kg"}}</option>
        </select>
        <div id="bouton">
        <button class="liens" @click.prevent="resultat()">Envoyer<span></span><span></span><span></span><span></span></button>
        </div>
    </form>
    <div id="resultat">
        <p>le poids de l'animal + le type de l'animal a donné comme résultat : {{quantite_croquette}} grammes de croquettes.<br /></p>
    </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript">

var app = new Vue({
  el: '#app',
  data: {
    animal: '1',
    poids: '1000',
    quantite_croquette: 0,
    cardImage: "http://www.liselec.fr/wp-content/uploads/2016/05/shutterstock_294737312-470x500.jpg"
    },
    
    methods: {
        resultat: function(){
           this.quantite_croquette = this.poids/100*this.animal
        }
    }
});
        </script>
    </body>
